<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 이모티콘 -->
    <script
      src="https://kit.fontawesome.com/688304f15c.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container_d">
        <div class="title">해야 할 일</div>
        <div class="doing">
          <ul class="dList list_doing">
            <li>
              <input type="text" placeholder="할 일을 작성하세요." />
              <i class="fa-regular fa-square"></i>
            </li>
          </ul>
          <div class="icons">
            <i class="fa-regular fa-square-plus plus_list"></i>
            <i class="fa-regular fa-square-minus minus_list"></i>
          </div>
        </div>
      </div>

      <i class="fa-solid fa-arrow-right-arrow-left exchange"></i>

      <div class="container_d">
        <div class="title">완료한 일</div>
        <div class="done">
          <ul class="dList list_done"></ul>
          <i class="fa-solid fa-check check_list"></i>
        </div>
      </div>
    </div>
  </body>
</html>
