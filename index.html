<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 이모티콘 -->
    <script
      src="https://kit.fontawesome.com/688304f15c.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_d">
        <div class="title">해야할 일</div>
        <div class="doing">
          <ul class="dList list_doing">
            <li>
              <input type="text" />
              <i class="fa-regular fa-square"></i>
            </li>
          </ul>
          <i class="fa-regular fa-square-plus plus_list"></i>
        </div>
      </div>

      <i class="fa-solid fa-arrow-right-arrow-left"></i>

      <div class="container_d">
        <div class="title">완료한 일</div>
        <div class="done">
          <ul class="dList list_done">
            <li>
              <i class="fa-regular fa-circle-left"></i>
              <input type="text" readonly />
            </li>
          </ul>
          <i class="fa-solid fa-check check_list"></i>
        </div>
      </div>
    </div>
  </body>
</html>
